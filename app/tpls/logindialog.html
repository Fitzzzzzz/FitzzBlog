
<div class="row">
	<div class="col s12 m12">
		<div class="card ">
			<form>
				<div class="card-content blue-grey-text text-darken-1">
					<span class="card-title">Log In:</span>
					<div class="row">
						<div class="input-field col s12 m12">
							<input id="first_name2" type="text" class="validate" ng-model="user.username">
							<label class="active" for="first_name2">User Name</label>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s12 m12">
							<input id="first_name2" type="password" class="validate" ng-model="user.password">
							<label class="active" for="first_name2">Password</label>
						</div>
					</div>
				</div>
				<div class="card-action orange-text text-darken-4">
					<input type="submit" class="btn btn-info" value="login" ng-click="login()">
				</div>
			</form>
		</div>
	</div>
</div>
