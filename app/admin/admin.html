<html>
<head>
	<title>test</title>
	<link rel="stylesheet" href="editor.md-master/css/editormd.min.css" />
	<script src="editor.md-master/examples/js/jquery.min.js"></script>
		<script src="editor.md-master/editormd.js"></script>
		<script type="text/javascript">
		    $(function() {
		        var editor = editormd("editormd", {
		             width   : "1000px",
        height  : 640,
		            path : "editor.md-master/lib/" // Autoload modules mode, codemirror, marked... dependents libs path
		        });

		        /*
		        // or
		        var editor = editormd({
		            id   : "editormd",
		            path : "../lib/"
		        });
		        */
		    });
		</script>
</head>
<body>
	<div style="width: 100%;text-align: center">
		<label for="title">title:</label>
		<input type="text" style="width: 970px;" id="title" value="">	
	</div>	
	<div id="editormd" style="height: 500px">
		<textarea style="display:none;" id="textarea">### Hello Editor.md !</textarea>
	</div>
	<div>
		<button id="btn" >显示</button>
	</div>
</body>
<script>
	$(document).ready(function(){
		$("#btn").click(function(){
			var title = $("#title").val();
			var content = $("#textarea").html();			
			console.log(title);
			console.log(content);
			$.ajax({
				type:"POST",
				url:"http://localhost/api/tp5/public/index.php/index/index/addArticle",
				data:{title:title,content:content},
				success:function(data){
					console.log("response data is "+data);
				},
				error:function(jqXHR){
					console.log("ajax error!"+jqXHR.status);
				}
			})
		})
	});
		
</script>
</html>
